<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizar vídeos em HTML5</title>
</head>
<body>
    <h1>Formatos de Vídeos</h1>
    <p>Você pode utilizar todos os formatos de vídeos </p>
    <video width="300" poster="imagem/pexels-qeis-ismail-2158076281-35393485.jpg" controls autoplay loop>
        <source src="videos/4536559-hd_1080_1920_30fps.mp4" type="video/mp4">
        <source src="videos/4536559-hd_1080_1920_30fps.webm" type="videos/webm">
        <source src="videos/4536559-hd_1080_1920_30fps.ogv" type="video/ogg">
        <p>Infelizmente esse vídeo não é compatível com seu navegador</p>

    </video>

    <h1>Utilizando vídeos do Youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sXMsfmFR6Rc?si=ibsbavTtcjgvLSr1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
